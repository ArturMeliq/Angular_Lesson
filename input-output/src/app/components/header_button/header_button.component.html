<div class="header_button">
  <div class="container">
    <ul class="header_button_block">
      <li class="header_button_block_list" *ngFor="let buttonData of data['buttonData']; let i = index">
        {{buttonData}}
        <div class="manu">
          <ul class="manu_block" *ngFor="let item of data['air']">
            <li class="first_item manu_list">
              {{item}}
            </li>
            <li class="manu_list" *ngFor="let item of data['airData']">
              {{item}}
            </li>
          </ul>
        </div>

      </li>
      <li *ngFor=" let item of data['imagesDataUrl']" class="header_button_block_list">
        <img class="header_button_block_image" [src]="item" alt="photo">
      </li>
    </ul>
  </div>
</div>
