<div class="product_block">
  <div class="sticker_block">
    <img [src]="item.sticker_url" alt="photo">
  </div>
  <div class="images_block">
    <img [src]="item.url" alt="photo">
    <h6>{{item.title}}</h6>
    <p>{{item.p}}</p>
    <div class="buttons_block">
      <button class="button_buy">Buy</button>
      <button class="button_compare">Compare</button>
    </div>
  </div>
</div>
