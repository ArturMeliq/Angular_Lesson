<header class="header">
  <app-header [dataHeaderLinks] = 'dataHeaderLinks'></app-header>
</header>
<main>
  <div class="wrapper">
    <app-search></app-search>
    <app-header-button [data] = "dataForHeaderButtonComponent"></app-header-button>
    <app-banner></app-banner>
    <app-items *ngFor="let item of products" [title]="item.title" [items] = 'item.items'></app-items>
    <app-big-images></app-big-images>
    <app-brands></app-brands>
    <app-footer></app-footer>
  </div>
</main>
